---
- name:
  yum:
    name: '{{ item }}'
  loop:
    - net-tools
    - audit
    - audispd-plugins
    - rsyslog

- name:
  yum:
    update_only: true
    name: '{{ item }}'
  loop:
    - kernel
    - kernel-core
    - kernel-modules
    - kernel-tools-libs
    - python3-perf
    - libgcc
    - libgomp
    - libstdc++
    - openssl
    - openssl-libs
    - sudo
    - tcpdump
